<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Place Tracker</title>
  </head>
  <body>
      <h1>O, The Places we've been</h1>
      <h2>Pick a Place</h2>
      <form id="new-destination">
        <label for="new-locationName">Name of place</label>
        <input type="text" id="new-locationName">
        <label for="new-landmarksName">Famous landmarks</label>
        <input type="text" id="new-landmarksName">
        <label for="new-toyDate">The time you went</label>
        <input type="date" id="new-toyDate">
        <label for="new-notesText">Misc Notes</label>
        <input type="text" id="new-notesText">
        <button type="submit" class="btn-primary">Add to places</button>
      </form>
      <h2>Places:</h2>
    </div>
    <div class="col-md-6">
      <div id="title-destination">
      </div>
        <ul id="info-destination"></div>
      </div> 
    </div>
  </body>
</html>
